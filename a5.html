<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-image: url('images/corkboard.jpg');
        }
        h1{
            color: white;
        }
        #add_item{
            position: absolute;
            bottom: 20px;
            right: 20px;
        }
        #add_item:hover{
            transform: scale(1.5);
        }
        #season_filter{
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 20px;
        }
        #panel_add_new_item{
            width: 500px;
            height: 400px;
            border-radius: 25px;
            background-color: whitesmoke;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -250px;
            margin-top: -200px;
            padding: 15px;
        }
        .hidden {
            display: none;
        }
        .error {
            background-color: red;
            color: white;
        }
        .item{
            width: 150px;
            height: 150px;
            top: 200px;
            float: left;
            margin-right: 20px;
            font-size: 20px;
            padding-left: 15px;
        }
        .winter{
            background-color: lightblue;
        }
        .spring {
            background-color: lightgreen;
        }
        .summer {
            background-color: yellow;
        }
        .fall {
            background-color: burlywood;
        }
        #description{
            width: 100%;
            height: 60px;
            border-radius: 4px;
            background-color: white;
        }
        #title{
            margin-bottom: 20px;
        }
        label{
            font-size: 20px;
            
        }
        input[type="text"]{
            width: 100%;
            height: 100%;
            
        }
        #category{
            width: 100%;
            height: 120%;
            margin-bottom: 20px;
        }
        #item_container{
            padding-left: 20px;
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: white;
            position: relative;
            padding: 20px;
            border-radius: 25px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 80%;
            max-height: 80%;
            overflow-y: auto;
        }

        .close-div {
            position: absolute;
            top: 300px;
            right: 10px;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
        }

        .complete-button {
            width: 30px;
            height: 30px;
            cursor: pointer;
            margin-right: 10px;
        }

       


    </style>
</head>
<body>
    <h1>Sesonal To-Do List</h1>

    <select id="season_filter">
        <option value="all"> show all seasons</option>
        <option value="Spring">Spring</option>
        <option value="Summer">Summer</option>
        <option value="Fall">Fall</option>
        <option value="Winter">Winter</option>
    </select>

    <img id="add_item" src="images/add_button.png">

    <div id="item_container"></div>
   
    <div id="panel_add_new_item" class="hidden">
        <h2>Add new Item</h2>

        <div class="error hidden" id="add_error">Please fill out all of the form fields!</div>

        <form>
            <label for="title">Title:</label><br>
            <input type="text" id="title"><br>

            <label for="category">Category:</label><br>
            <select id="category">
                <option value="winter">Winter</option>
                <option value="spring">Spring</option>
                <option value="summer">Summer</option>
                <option value="fall">Fall</option>
            </select><br>
    
            <label for="description">Description:</label><br>
            <textarea id="description"></textarea><br>

            <button id="add_save">Save</button>
            <button id="add_cancel">Cancel</button>
        </form>
    </div>
    

    <script>
        const panel_add_new_item = document.querySelector("#panel_add_new_item");
        const add_item = document.querySelector("#add_item");
        const add_cancel = document.getElementById('add_cancel');
        const add_save = document.getElementById('add_save');
        const add_error = document.getElementById('add_error');
        const item_container = document.getElementById('item_container');
        const seasonFilter = document.getElementById('season_filter');
        const category = document.getElementById('category');
        const items = document.querySelectorAll('.item');
       
        add_item.onclick = function(e){
            panel_add_new_item.classList.remove('hidden');

            document.querySelector('#title').value = '';
            document.querySelector('#description').value = '';
            document.querySelector('#category').value = 'winter';
        }
        add_cancel.onclick = function(e){
            e.preventDefault();
            panel_add_new_item.classList.add('hidden');
        }

        
        add_save.onclick = function(e){
            e.preventDefault();

            let t = document.querySelector('#title').value;
            let d = document.querySelector('#description').value;
            let c = document.querySelector('#category').value;

            if (t && d && c){
                add_error.classList.add('hidden');

                let item = document.createElement('div');
                item.classList.add('item');
                item.innerText = t;
                item.classList.add(c);
                item_container.appendChild(item);

                item.dataset.title = t;
                item.dataset.description = d;
                item.dataset.category = c;
            
               
                panel_add_new_item.classList.add('hidden');

                const deleteButton = document.createElement('img');
                deleteButton.src = 'images/delete_button.png';
                deleteButton.classList.add('delete-button');
                item.appendChild(deleteButton);

                item.addEventListener('mouseover',function(){
                    deleteButton.classList.remove('hidden');
                });

                item.addEventListener('mouseleave',function(){
                    deleteButton.classList.add('hidden');
                });

                deleteButton.addEventListener('click', function(){
                    item.remove();
                });

                deleteButton.addEventListener('click', function(event){
                    event.stopPropagation();
                    item.remove();
                });

                const completeButton = document.createElement('img');
                completeButton.src = 'images/checkbox_empty.png';
                completeButton.classList.add('complete-button');
                item.appendChild(completeButton);

                let isComplete = false;

                completeButton.addEventListener('click', function() {
                    if (!isComplete) {
                        isComplete = true;
                        completeButton.src = 'images/checkbox_full.png';
                        item.classList.add('completed');
                        item.style.textDecoration = 'line-through';
                    } else {
                        isComplete = false;
                        completeButton.src = 'images/checkbox_empty.png';
                        item.classList.remove('completed');
                        item.style.textDecoration = 'none';
                    }
                });

                    item.addEventListener('click', function(){
                        showInfoPanel(item);
                    });

                    completeButton.addEventListener('click', function(event){
                        event.stopPropagation();
                        item.classList.toggle('completed');
                    });
                }
                else {
                    add_error.classList.remove('hidden');
                }

                let categoryDropdown = document.querySelector('#category');
                let seasonFilterDropdown = document.querySelector('#season_filter');
                let itemContainer = document.querySelector('#item_container');

                categoryDropdown.addEventListener('change', function() {
                // Hide all items
                itemContainer.querySelectorAll('.item').forEach(function(item) {
                    item.classList.add('hidden');
                });

                let selectedValue = categoryDropdown.value;

                if (selectedValue === 'all') {
                    // Show all items
                    itemContainer.querySelectorAll('.item').forEach(function(item) {
                    item.classList.remove('hidden');
                    });
                } 
                    else {
                        // Show items with matching category
                        itemContainer.querySelectorAll('.item' + selectedValue ).forEach(function(item) {
                        item.classList.remove('hidden');
                        });
                    }
                });

            seasonFilterDropdown.addEventListener('change', function() {
            let selectedValue = seasonFilterDropdown.value;

            if (selectedValue === 'all') {
                // Show all items
                categoryDropdown.value = 'all';
                categoryDropdown.dispatchEvent(new Event('change'));
            } 
            else {
                // Filter by selected season
                let categoryValue = selectedValue.toLowerCase();
                itemContainer.querySelectorAll('.item').forEach(function(item) {
                    if (item.classList.contains(categoryValue)) {
                        item.classList.remove('hidden');
                    } 
                    else {
                        item.classList.add('hidden');
                    }
                });
                categoryDropdown.value = categoryValue;
            }
            });
        }

            function showInfoPanel(item){
                const title = item.dataset.title;
                const category = item.dataset.category;
                const description = item.dataset.description;
                const created = new Date(item.dataset.created);
                const accessed = new Date();

                item.dataset.lastAccessed = accessed.toISOString();

                const modal = document.createElement('div');
                modal.classList.add('modal');

                const modalContent = document.createElement('div');
                modalContent.classList.add('modal-content');

                const closeButton = document.createElement('button');
                closeButton.innerText = 'Close';

                const closeDiv = document.createElement('div');
                closeDiv.classList.add('close-div');
                closeDiv.appendChild(closeButton);

                modalContent.appendChild(closeDiv);

                const titleElement = document.createElement('h2');
                titleElement.innerText = title;

                const categoryElement = document.createElement('p');
                categoryElement.innerText = 'Category: ' + category;

                const descriptionElement = document.createElement('p');
                descriptionElement.innerText = 'Description: ' + description;

                const createdElement = document.createElement('p');
                createdElement.innerText = 'Created: ' + accessed.toLocaleString();

                const accessedElement = document.createElement('p');
                accessedElement.innerText = 'Last accessed: ' + accessed.toLocaleString();

                modalContent.appendChild(closeButton);
                modalContent.appendChild(titleElement);
                modalContent.appendChild(categoryElement);
                modalContent.appendChild(descriptionElement);
                modalContent.appendChild(createdElement);
                modalContent.appendChild(accessedElement);
                modal.appendChild(modalContent);
                document.body.appendChild(modal);

                closeButton.addEventListener('click', function() {
                    modal.remove();
                });

            }

    </script>

</body>
</html>
